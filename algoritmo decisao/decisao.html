<html>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script>
    
    let numero = prompt('Informe o número')
    if (numero < 10) {
        alert('Péssimo');
    } else if (numero < 30) {
        alert('Meta');
    } else {
        alert('Escelente');
    }
</script>

</html>
